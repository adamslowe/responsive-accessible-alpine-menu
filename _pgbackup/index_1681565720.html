            <div class="header__innerwrapper layout__x-padding" data-pg-ia-scene='{"s":"onLeave","d":"0","o":"200px","l":[{"name":"Sticky Header Visibility","a":{"l":[{"t":"","l":[{"t":"set","p":0.05,"d":0,"l":{"yPercent":-100,"autoAlpha":0,"position":"fixed"}},{"t":"tween","p":0.16,"d":0.2,"l":{"yPercent":0,"autoAlpha":1,"backgroundColor":"rgba(0, 0, 0, 0.3)"}}]},{"t":".header__logo-wrapper img","l":[{"t":"set","p":0,"d":0,"l":{"maxWidth":"15rem"}},{"t":"set","p":0.16,"d":0,"l":{"maxWidth":"7rem"}}]},{"t":".header__layout-grid","l":[{"t":"tween","p":0,"d":0.5,"l":{"paddingTop":"0.1rem","paddingBottom":"0.1rem"}}]}]}}],"redm":"true"}'> 
                <div class="header__layout-grid"> 
                    <div class="header__logo-wrapper">
                        <a href="" cms-site-link="home"><img src="assets/images/logoipsum-logo-6.png" alt="Lorem Ipsum Logo" cms-site-logo loading="eager"><span class="screen-reader-text">Homepage Link</span></a> 
                    </div>                     
                    <div class="header__mobile-menu" data-pg-name="Mobile Menu" x-data="{ mobilemenuopen: false }" @keydown.escape="isOpen = false"> 
                        <button class="mobile-menu__trigger" @click="mobilemenuopen = !mobilemenuopen" :aria-expanded="mobilemenuopen" type="button">
                            <span class="header__mobile-menu--trigger-lines mobile-menu__trigger-lines" aria-hidden="true" :class="{'mobile-menu__trigger-lines--line1' : mobilemenuopen}" x-transition.duration.300ms></span>
                            <span class="header__mobile-menu--trigger-lines mobile-menu__trigger-lines" aria-hidden="true" :class="{'mobile-menu__trigger-lines--line2' : mobilemenuopen}" x-transition.duration.300ms></span>
                            <span class="header__mobile-menu--trigger-lines mobile-menu__trigger-lines" aria-hidden="true" :class="{'mobile-menu__trigger-lines--line3' : mobilemenuopen}" x-transition.duration.300ms></span> <span class="screen-reader-text">Open mobile menu</span> 
                        </button>                         
                        <div id="mobilemenuwrapper" data-pg-name="Mobile Menu Wrapper"> 
                            <div class="mobile-menu__background" @click="mobilemenuopen = !mobilemenuopen" x-show="mobilemenuopen" x-cloak></div>                             
                            <div data-pg-name="Mobile Panel" id="mobilepanel" class="mobile-menu__panel" x-show="mobilemenuopen" x-transition.duration.300ms x-cloak> 
                                <nav class="mobile-menu__nav" aria-label="Mobile Menu"> 
                                    <div> 
                                        <div class="header__logo-wrapper">
                                            <a href="" cms-site-link="home"><img src="assets/images/logoipsum-logo-6.png" alt="Lorem Ipsum Logo" cms-site-logo><span class="screen-reader-text">Homepage Link</span></a> 
                                        </div>                                         
                                        <ul class="mobile-menu__list" cms-menu="primary" cms-menu-dropdown=".has-submenu"> 
                                            <li>
                                                <a href="">Item One</a> 
                                            </li>                                             
                                            <li class="has-submenu" x-data="{
                                        open: false,
                                        toggle() {
                                            if (this.open) {
                                                return this.close()
                                            }
                                            this.$refs.button.focus()
                                            this.open = true
                                        },
                                        close(focusAfter) {
                                            if (! this.open) return
                                            this.open = false
                                            focusAfter && focusAfter.focus()
                                        },
                                        hover() {
                                            if ('ontouchstart' in document.documentElement) {
                                                //console.log('supports touch')
                                                return;
                                            } else {
                                                //console.log('does NOT support touch')
                                                if (this.open) {
                                                    return this.close()
                                                }
                                                this.open = true
                                            }
                                        }
                                    }" @keydown.escape.prevent.stop="close($refs.button)" @focusin.window="! $refs.panel.contains($event.target) && close()" @mouseenter="hover()" @mouseleave="hover()" x-id="['mainmenu-dropdown']"> 
                                                <div> <a href="">Item Two</a> 
                                                    <button type="button" aria-expanded="false" aria-controls="mobilemenu-submenu" aria-label="Expand Submenu" class="mobile-menu__submenutrigger" x-ref="button" @click="toggle()" :aria-expanded="open" :aria-controls="$id('mobilemenu-submenu-open')">

                                                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"></path>                                                             
                                                        </svg>                                                         
                                                    </button>                                                     
                                                </div>                                                 
                                                <ul id="mobilemenu-submenu" x-ref="panel" x-show="open" x-transition.origin.top @click.outside="close($refs.button)" :id="$id('mainmenu-submenu-open')" x-cloak> 
                                                    <li>
                                                        <a>Sub Menu One</a> 
                                                    </li>                                                     
                                                    <li> <a>Sub Menu Two</a> 
                                                    </li>                                                     
                                                </ul>                                                 
                                            </li>                                             
                                            <li> <a href="">Item Three</a> 
                                            </li>                                             
                                        </ul>                                         
                                    </div>                                     
                                </nav>

                                    </svg>                                     
                                </button>                                 
                            </div>                             
                        </div>                         
                    </div>                     
                    <div class="header__main-menu" data-pg-name="Main Menu"> 
                        <nav> 
                            <ul class="drop-shadow main-menu__list" cms-menu="primary" cms-menu-dropdown=".has-submenu"> 
                                <li>
                                    <a href="">Item One</a>

                                        open: false,

                                            if ('ontouchstart' in document.documentElement) {

                                                if (this.open) {
                                                    return this.close()
                                                }
                                                this.open = true
                                            }
                                        }
                                    }" @keydown.escape.prevent.stop="close($refs.button)" @focusin.window="! $refs.panel.contains($event.target) && close()" @mouseenter="hover()" @mouseleave="hover()" x-id="['mainmenu-dropdown']"> 
                                    <div>
                                        <a href="">Item Two</a> 
                                        <button type="button" aria-expanded="false" aria-controls="mainmenu-submenu" aria-label="Expand Submenu" class="main-menu__submenutrigger" x-ref="button" @click="toggle()" :aria-expanded="open" :aria-controls="$id('mainmenu-submenu-open')">

                                                <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/> 
                                            </svg>                                             
                                        </button>                                         
                                    </div>                                     
                                    <ul id="mainmenu-submenu" x-ref="panel" x-show="open" x-transition.origin.top @click.outside="close($refs.button)" :id="$id('mainmenu-submenu-open')" x-cloak> 
                                        <li> <a>Sub Menu One</a> 
                                        </li>                                         
                                        <li> <a>Sub Menu Two</a> 
                                        </li>                                         
                                    </ul>                                     
                                </li>                                 
                                <li> <a href="">Item Three</a> 
                                </li>                                 
                            </ul>                             
                        </nav>                         
                    </div>                     
                </div>                 
            </div>             
        </header>
